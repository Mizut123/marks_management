<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            width: 60%;
            margin: auto;
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: scale(1.02);
        }
        input {
            margin: 15px auto;
            padding: 12px;
            width: 85%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #5cb85c;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Add Marks</h1>
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Student Name" required>
        <input type="text" name="class_name" placeholder="Class Name" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <input type="number" name="marks" placeholder="Marks" required min="0" max="100">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script>
        function validateForm() {
            // Add custom validation logic here
            return true;
        }
    </script>
</body>
</html>
